repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    additional_dependencies: [toml]
    hooks:
    - id: black
      exclude: venv
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    additional_dependencies: [toml]
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    additional_dependencies: [cfg]
    hooks:
      - id: flake8