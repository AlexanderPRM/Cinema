services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://${ELASTIC_HOST}:${ELASTIC_PORT}/" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - "discovery.type=single-node"
    env_file:
      - config_tests.env

  redis:
    image: redis:7.0.9
    restart: always
    env_file:
      - config_tests.env

  api:
    build: ../../.
    ports:
      - 8000:8000
    env_file:
      - config_tests.env

  tests:
    build: .
    depends_on:
      - elastic
      - redis
    env_file:
      - config_tests.env
    volumes:
      - /src:/opt/tests/
